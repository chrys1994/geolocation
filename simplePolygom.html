<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the directional center.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: 40.858601, lng: 14.283592}, 
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var polyginCoords = [
          {lat: 40.858757, lng: 14.282485},//funziona in senso orario a partire dal primo punto che metti
          {lat: 40.858997, lng: 14.284746}, 
          {lat: 40.858416, lng: 14.284850}, 
          {lat: 40.858190, lng: 14.282574}   
          
        ];

        // Construct the polygon.
        var poligono = new google.maps.Polygon({
          paths: polyginCoords,
          strokeColor: 'cyan',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: 'cyan',
          fillOpacity: 0.35
        });
        poligono.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhQ0C7wbwed8DC7IWclbdlk7iaJu1aTJY&callback=initMap">
    </script>
  </body>
</html>
